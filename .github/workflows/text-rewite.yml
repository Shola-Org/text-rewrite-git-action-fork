name: text-rewrite
on:
  workflow_dispatch:   # run manually
  push:
    branches:
      - 'main'
      - 'master'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0
    - uses: imba-tjd/rebase-upstream-action@master
      with:
        branch: main